# Production resource limits and requests
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: powerlifting-coach
spec:
  template:
    spec:
      containers:
      - name: postgres
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "500m"

