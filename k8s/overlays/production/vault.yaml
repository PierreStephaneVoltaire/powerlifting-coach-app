apiVersion: apps/v1
kind: Deployment
metadata:
  name: vault
  namespace: powerlifting-coach
  labels:
    app: vault
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vault
  template:
    metadata:
      labels:
        app: vault
    spec:
      containers:
      - name: vault
        image: public.ecr.aws/hashicorp/vault:1.15
        ports:
        - containerPort: 8200
        env:
        - name: VAULT_DEV_ROOT_TOKEN_ID
          value: myroot
        - name: VAULT_DEV_LISTEN_ADDRESS
          value: 0.0.0.0:8200
        - name: VAULT_ADDR
          value: http://127.0.0.1:8200
        command:
        - vault
        - server
        - -dev
        - -dev-listen-address=0.0.0.0:8200
        volumeMounts:
        - name: vault-storage
          mountPath: /vault/data
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /v1/sys/health
            port: 8200
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /v1/sys/health
            port: 8200
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: vault-storage
        persistentVolumeClaim:
          claimName: vault-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: vault
  namespace: powerlifting-coach
spec:
  selector:
    app: vault
  ports:
  - port: 8200
    targetPort: 8200
  type: ClusterIP

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: vault-pvc
  namespace: powerlifting-coach
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---
# Vault initialization job
apiVersion: batch/v1
kind: Job
metadata:
  name: vault-init
  namespace: powerlifting-coach
spec:
  template:
    spec:
      restartPolicy: OnFailure
      containers:
      - name: vault-init
        image: public.ecr.aws/hashicorp/vault:1.15
        env:
        - name: VAULT_ADDR
          value: http://vault:8200
        - name: VAULT_TOKEN
          value: myroot
        command:
        - sh
        - -c
        - |
          sleep 30
          
          # Enable KV secrets engine
          vault secrets enable -path=secret kv-v2
          
          # Store application secrets
          vault kv put secret/app \
            database_url="postgresql://app_user:powerlifting123@postgres:5432/powerlifting_app" \
            sendgrid_api_key="${SENDGRID_API_KEY:-}" \
            spaces_key="${SPACES_KEY:-}" \
            spaces_secret="${SPACES_SECRET:-}" \
            keycloak_client_secret="${KEYCLOAK_CLIENT_SECRET:-}"
          
          # Enable Kubernetes auth method
          vault auth enable kubernetes
          
          # Configure Kubernetes auth
          vault write auth/kubernetes/config \
            token_reviewer_jwt="$(cat /var/run/secrets/kubernetes.io/serviceaccount/token)" \
            kubernetes_host="https://$KUBERNETES_PORT_443_TCP_ADDR:443" \
            kubernetes_ca_cert=@/var/run/secrets/kubernetes.io/serviceaccount/ca.crt
          
          # Create policy for application access
          vault policy write app-policy - <<EOF
          path "secret/data/app" {
            capabilities = ["read"]
          }
          EOF
          
          # Create role for service accounts
          vault write auth/kubernetes/role/app \
            bound_service_account_names=default \
            bound_service_account_namespaces=powerlifting-coach \
            policies=app-policy \
            ttl=24h

---
# Vault Agent sidecar configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: vault-agent-config
  namespace: powerlifting-coach
data:
  vault-agent.hcl: |
    vault {
      address = "http://vault:8200"
    }

    auto_auth {
      method "kubernetes" {
        mount_path = "auth/kubernetes"
        config = {
          role = "app"
        }
      }

      sink "file" {
        config = {
          path = "/vault/secrets/.vault-token"
        }
      }
    }

    template {
      source      = "/vault/config/database-url.tmpl"
      destination = "/vault/secrets/database-url"
    }

    template {
      source      = "/vault/config/sendgrid-api-key.tmpl"
      destination = "/vault/secrets/sendgrid-api-key"
    }

  database-url.tmpl: |
    {{- with secret "secret/app" -}}
    {{ .Data.data.database_url }}
    {{- end -}}

  sendgrid-api-key.tmpl: |
    {{- with secret "secret/app" -}}
    {{ .Data.data.sendgrid_api_key }}
    {{- end -}}