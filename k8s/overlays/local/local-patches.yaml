apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: powerlifting-coach-ingress
  namespace: powerlifting-coach
spec:
  rules:
  - host: localhost
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: auth-service
            port:
              number: 8080

---
# Remove TLS and cert-manager for local development
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: powerlifting-coach-ingress
  namespace: powerlifting-coach
  annotations:
    kubernetes.io/ingress.class: nginx
    # Remove cert-manager annotations for local
spec:
  # Remove TLS section for local development