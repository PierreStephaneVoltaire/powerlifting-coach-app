apiVersion: apps/v1
kind: Deployment
metadata:
  name: video-service
  namespace: app
  labels:
    app: video-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: video-service
  template:
    metadata:
      labels:
        app: video-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8082"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: video-service
        image: video-service:latest
        ports:
        - containerPort: 8082
        env:
        - name: PORT
          value: "8082"
        - name: ENVIRONMENT
          value: "production"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: database-url
        - name: SPACES_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: spaces-key
        - name: SPACES_SECRET
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: spaces-secret
        - name: SPACES_ENDPOINT
          value: "https://coachpotatodevvideos.blob.core.windows.net"
        - name: SPACES_BUCKET
          value: "coachpotato-videos"
        - name: SPACES_REGION
          value: "eastus"
        - name: RABBITMQ_URL
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: rabbitmq-url
        - name: AUTH_SERVICE
          value: "http://auth-service:8080"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "300m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8082
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8082
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: temp-storage
          mountPath: /tmp/videos
      volumes:
      - name: temp-storage
        emptyDir:
          sizeLimit: 2Gi

---
apiVersion: v1
kind: Service
metadata:
  name: video-service
  namespace: app
spec:
  selector:
    app: video-service
  ports:
  - port: 8082
    targetPort: 8082
  type: ClusterIP