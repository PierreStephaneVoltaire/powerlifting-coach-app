apiVersion: apps/v1
kind: Deployment
metadata:
  name: machine-service
  namespace: app
  labels:
    app: machine-service
spec:
  replicas: 0
  selector:
    matchLabels:
      app: machine-service
  template:
    metadata:
      labels:
        app: machine-service
    spec:
      nodeSelector:
        workload-type: spot
      tolerations:
      - key: kubernetes.azure.com/scalesetpriority
        operator: Equal
        value: spot
        effect: NoSchedule
      containers:
      - name: machine-service
        image: machine-service:latest
        ports:
        - containerPort: 8085
        env:
        - name: PORT
          value: "8085"
        - name: ENVIRONMENT
          value: "production"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: database-url
        - name: RABBITMQ_URL
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: rabbitmq-url
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "150m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8085
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8085
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: machine-service
  namespace: app
spec:
  selector:
    app: machine-service
  ports:
  - port: 8085
    targetPort: 8085
  type: ClusterIP
