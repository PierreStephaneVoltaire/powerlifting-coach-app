apiVersion: apps/v1
kind: Deployment
metadata:
  name: reminder-service
  namespace: app
  labels:
    app: reminder-service
spec:
  replicas: 0
  selector:
    matchLabels:
      app: reminder-service
  template:
    metadata:
      labels:
        app: reminder-service
    spec:
      containers:
      - name: reminder-service
        image: reminder-service:latest
        ports:
        - containerPort: 8086
        env:
        - name: PORT
          value: "8086"
        - name: ENVIRONMENT
          value: "production"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: database-url
        - name: RABBITMQ_URL
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: rabbitmq-url
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "150m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8086
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8086
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: reminder-service
  namespace: app
spec:
  selector:
    app: reminder-service
  ports:
  - port: 8086
    targetPort: 8086
  type: ClusterIP
