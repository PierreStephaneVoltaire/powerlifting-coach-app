apiVersion: apps/v1
kind: Deployment
metadata:
  name: valkey
  namespace: app
  labels:
    app: valkey
spec:
  replicas: 1
  selector:
    matchLabels:
      app: valkey
  template:
    metadata:
      labels:
        app: valkey
    spec:
      containers:
      - name: valkey
        image: public.ecr.aws/docker/library/valkey:7-alpine
        ports:
        - containerPort: 6379
        command:
          - valkey-server
          - --appendonly
          - "yes"
        volumeMounts:
        - name: valkey-storage
          mountPath: /data
        resources:
          requests:
            memory: "64Mi"
            cpu: "25m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          exec:
            command:
            - valkey-cli
            - ping
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - valkey-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: valkey-storage
        persistentVolumeClaim:
          claimName: valkey-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: valkey
  namespace: app
spec:
  selector:
    app: valkey
  ports:
  - port: 6379
    targetPort: 6379
  type: ClusterIP

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: valkey-pvc
  namespace: app
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi