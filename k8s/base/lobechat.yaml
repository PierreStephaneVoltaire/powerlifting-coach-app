apiVersion: apps/v1
kind: Deployment
metadata:
  name: lobechat
  namespace: app
  labels:
    app: lobechat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lobechat
  template:
    metadata:
      labels:
        app: lobechat
    spec:
      containers:
      - name: lobechat
        image: lobehub/lobe-chat:latest
        ports:
        - containerPort: 3210
        env:
        - name: OPENAI_API_KEY
          value: "dummy-key-not-used"
        - name: OPENAI_PROXY_URL
          value: "http://llm-proxy-service:8090/v1"
        - name: ACCESS_CODE
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: lobechat-access-code
              optional: true
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3210
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3210
          initialDelaySeconds: 10
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: lobechat
  namespace: app
spec:
  selector:
    app: lobechat
  ports:
  - port: 3210
    targetPort: 3210
  type: ClusterIP
