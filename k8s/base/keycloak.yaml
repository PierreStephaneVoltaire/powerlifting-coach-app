apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  namespace: app
  labels:
    app: keycloak
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      initContainers:
      - name: init-db
        image: public.ecr.aws/docker/library/postgres:15-alpine
        command: ['sh', '-c', 'until psql -h postgres -U $POSTGRES_USER -d powerlifting_app -c "SELECT 1" > /dev/null 2>&1; do echo "Waiting for postgres..."; sleep 2; done && psql -h postgres -U $POSTGRES_USER -d powerlifting_app -tc "SELECT 1 FROM pg_database WHERE datname = ''keycloak''" | grep -q 1 || psql -h postgres -U $POSTGRES_USER -d powerlifting_app -c "CREATE DATABASE keycloak"']
        env:
        - name: POSTGRES_USER
          value: "app_user"
        - name: PGPASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: password
      containers:
      - name: keycloak
        image: quay.io/keycloak/keycloak:23.0
        args:
          - start
          - --proxy=edge
          - --hostname-strict=false
          - --http-enabled=true
          - --import-realm
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: KC_DB
          value: "postgres"
        - name: KC_DB_URL
          value: "jdbc:postgresql://postgres:5432/keycloak?sslmode=disable"
        - name: KC_DB_USERNAME
          value: "app_user"
        - name: KC_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: password
        - name: KEYCLOAK_ADMIN
          value: "admin"
        - name: KEYCLOAK_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: keycloak-secret
              key: admin-password
        - name: KC_HEALTH_ENABLED
          value: "true"
        - name: KC_METRICS_ENABLED
          value: "true"
        - name: PROXY_ADDRESS_FORWARDING
          value: "true"
        volumeMounts:
        - name: realm-config
          mountPath: /opt/keycloak/data/import
          readOnly: true
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8080
          initialDelaySeconds: 300
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 6
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8080
          initialDelaySeconds: 180
          periodSeconds: 10
          timeoutSeconds: 10
          failureThreshold: 3
      volumes:
      - name: realm-config
        configMap:
          name: keycloak-realm

---
apiVersion: v1
kind: Service
metadata:
  name: keycloak
  namespace: app
spec:
  selector:
    app: keycloak
  ports:
  - port: 8080
    targetPort: 8080
  type: ClusterIP
