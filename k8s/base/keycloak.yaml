apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  namespace: app
  labels:
    app: keycloak
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      nodeSelector:
        workload-type: spot
      tolerations:
      - key: kubernetes.azure.com/scalesetpriority
        operator: Equal
        value: spot
        effect: NoSchedule
      containers:
      - name: keycloak
        image: quay.io/keycloak/keycloak:23.0
        args:
          - start
          - --proxy=edge
          - --hostname-strict=false
          - --http-enabled=true
          - --import-realm
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: KC_DB
          value: "postgres"
        - name: KC_DB_URL
          value: "jdbc:postgresql://postgres:5432/keycloak?sslmode=disable"
        - name: KC_DB_USERNAME
          value: "app_user"
        - name: KC_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: password
        - name: KEYCLOAK_ADMIN
          value: "admin"
        - name: KEYCLOAK_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: keycloak-secret
              key: admin-password
        - name: KC_HEALTH_ENABLED
          value: "true"
        - name: KC_METRICS_ENABLED
          value: "true"
        - name: PROXY_ADDRESS_FORWARDING
          value: "true"
        - name: AZURE_EMAIL_SMTP_HOST
          valueFrom:
            secretKeyRef:
              name: azure-email-secret
              key: smtp-host
        - name: AZURE_EMAIL_SMTP_USERNAME
          valueFrom:
            secretKeyRef:
              name: azure-email-secret
              key: smtp-username
        - name: AZURE_EMAIL_SMTP_PASSWORD
          valueFrom:
            secretKeyRef:
              name: azure-email-secret
              key: smtp-password
        - name: AZURE_EMAIL_FROM_EMAIL
          valueFrom:
            secretKeyRef:
              name: azure-email-secret
              key: from-email
        - name: GOOGLE_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: google-oauth-secret
              key: client-id
        - name: GOOGLE_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: google-oauth-secret
              key: client-secret
        volumeMounts:
        - name: realm-config
          mountPath: /opt/keycloak/data/import
          readOnly: true
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8080
          initialDelaySeconds: 300
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 6
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8080
          initialDelaySeconds: 180
          periodSeconds: 10
          timeoutSeconds: 10
          failureThreshold: 3
      volumes:
      - name: realm-config
        configMap:
          name: keycloak-realm

---
apiVersion: v1
kind: Service
metadata:
  name: keycloak
  namespace: app
spec:
  selector:
    app: keycloak
  ports:
  - port: 8080
    targetPort: 8080
  type: ClusterIP
