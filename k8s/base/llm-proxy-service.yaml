apiVersion: apps/v1
kind: Deployment
metadata:
  name: llm-proxy-service
  namespace: app
  labels:
    app: llm-proxy-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: llm-proxy-service
  template:
    metadata:
      labels:
        app: llm-proxy-service
    spec:
      containers:
      - name: llm-proxy-service
        image: llm-proxy-service:latest
        ports:
        - containerPort: 8090
        env:
        - name: PORT
          value: "8090"
        - name: ENVIRONMENT
          value: "production"
        - name: LITELLM_ENDPOINT
          value: "http://litellm:4000"
        - name: LITELLM_API_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: litellm-api-key
              optional: true
        resources:
          requests:
            memory: "32Mi"
            cpu: "25m"
          limits:
            memory: "64Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8090
          initialDelaySeconds: 15
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8090
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: llm-proxy-service
  namespace: app
spec:
  selector:
    app: llm-proxy-service
  ports:
  - port: 8090
    targetPort: 8090
  type: ClusterIP
