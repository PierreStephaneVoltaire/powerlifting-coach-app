apiVersion: v1
kind: ConfigMap
metadata:
  name: litellm-config
  namespace: app
data:
  config.yaml: |
    model_list:
      - model_name: gpt-3.5-turbo
        litellm_params:
          model: openai/gpt-3.5-turbo
          api_base: http://openwebui:8080/v1
          api_key: dummy
      - model_name: gpt-4
        litellm_params:
          model: openai/gpt-4
          api_base: http://openwebui:8080/v1
          api_key: dummy
      - model_name: gpt-4-vision-preview
        litellm_params:
          model: openai/gpt-4-vision-preview
          api_base: http://openwebui:8080/v1
          api_key: dummy
    litellm_settings:
      drop_params: true
      success_callback: []
      failure_callback: []
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: litellm
  namespace: app
  labels:
    app: litellm
spec:
  replicas: 0
  selector:
    matchLabels:
      app: litellm
  template:
    metadata:
      labels:
        app: litellm
    spec:
      nodeSelector:
        workload-type: spot
      tolerations:
      - key: kubernetes.azure.com/scalesetpriority
        operator: Equal
        value: spot
        effect: NoSchedule
      containers:
      - name: litellm
        image: ghcr.io/berriai/litellm:main-latest
        ports:
        - containerPort: 4000
          name: http
        env:
        - name: PORT
          value: "4000"
        - name: LITELLM_MASTER_KEY
          value: "sk-1234"
        volumeMounts:
        - name: config
          mountPath: /app/config.yaml
          subPath: config.yaml
        command: ["litellm"]
        args: ["--config", "/app/config.yaml", "--port", "4000", "--num_workers", "1"]
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health/liveliness
            port: 4000
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health/readiness
            port: 4000
          initialDelaySeconds: 10
          periodSeconds: 10
      volumes:
      - name: config
        configMap:
          name: litellm-config
---
apiVersion: v1
kind: Service
metadata:
  name: litellm
  namespace: app
spec:
  selector:
    app: litellm
  ports:
  - port: 4000
    targetPort: 4000
  type: ClusterIP
