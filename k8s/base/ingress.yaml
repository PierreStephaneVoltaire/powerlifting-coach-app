apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: powerlifting-coach-ingress
  namespace: app
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-body-size: 100m
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, PUT, POST, DELETE, PATCH, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization"
spec:
  rules:
  - host: app.DOMAIN_PLACEHOLDER
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
  - host: api.DOMAIN_PLACEHOLDER
    http:
      paths:
      - path: /auth
        pathType: Prefix
        backend:
          service:
            name: auth-service
            port:
              number: 8080
      - path: /api/v1/users
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 8081
      - path: /api/v1/videos
        pathType: Prefix
        backend:
          service:
            name: video-service
            port:
              number: 8082
      - path: /api/v1/settings
        pathType: Prefix
        backend:
          service:
            name: settings-service
            port:
              number: 8083
      - path: /api/v1/programs
        pathType: Prefix
        backend:
          service:
            name: program-service
            port:
              number: 8084
      - path: /api/v1/coach
        pathType: Prefix
        backend:
          service:
            name: coach-service
            port:
              number: 8085
      - path: /api/v1/notifications
        pathType: Prefix
        backend:
          service:
            name: notification-service
            port:
              number: 8086
  - host: auth.DOMAIN_PLACEHOLDER
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: keycloak
            port:
              number: 8080