apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
  namespace: app
  labels:
    app: notification-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
    spec:
      nodeSelector:
        workload-type: spot
      tolerations:
      - key: kubernetes.azure.com/scalesetpriority
        operator: Equal
        value: spot
        effect: NoSchedule
      containers:
      - name: notification-service
        image: notification-service:latest
        ports:
        - containerPort: 8086
        env:
        - name: PORT
          value: "8086"
        - name: ENVIRONMENT
          value: "production"
        - name: RABBITMQ_URL
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: rabbitmq-url
        - name: USER_SERVICE
          value: "http://user-service:8081"
        - name: COACH_SERVICE
          value: "http://coach-service:8085"
        - name: PROGRAM_SERVICE
          value: "http://program-service:8084"
        - name: VIDEO_SERVICE
          value: "http://video-service:8082"
        - name: APP_URL
          value: "https://app.powerliftingcoach.app"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "150m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8086
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8086
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: notification-service
  namespace: app
spec:
  selector:
    app: notification-service
  ports:
  - port: 8086
    targetPort: 8086
  type: ClusterIP