apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: powerlifting-coach
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: ghcr.io/powerlifting-coach-app/frontend:latest
        ports:
        - containerPort: 80
        env:
        - name: REACT_APP_API_URL
          value: "https://api.powerliftingcoach.app"
        - name: REACT_APP_AUTH_URL
          value: "https://api.powerliftingcoach.app/auth"
        - name: REACT_APP_CDN_URL
          value: "https://powerlifting-coach-videos.tor1.cdn.digitaloceanspaces.com"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: powerlifting-coach
spec:
  selector:
    app: frontend
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP