name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: public.ecr.aws
  IMAGE_PREFIX: public.ecr.aws/powerlifting-coach

jobs:
  test-backend:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [auth-service, user-service, video-service, settings-service, program-service, coach-service, notification-service]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
    
    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
    
    - name: Install dependencies
      working-directory: ./services/${{ matrix.service }}
      run: go mod download
    
    - name: Run tests
      working-directory: ./services/${{ matrix.service }}
      run: go test -v ./...
    
    - name: Run go vet
      working-directory: ./services/${{ matrix.service }}
      run: go vet ./...
    
    - name: Run staticcheck
      uses: dominikh/staticcheck-action@v1.3.0
      with:
        version: "2023.1.6"
        working-directory: ./services/${{ matrix.service }}

  test-frontend:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: ./frontend/package-lock.json
    
    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci
    
    - name: Run linter
      working-directory: ./frontend
      run: npm run lint
    
    - name: Run type check
      working-directory: ./frontend
      run: npm run type-check
    
    - name: Run tests
      working-directory: ./frontend
      run: npm run test
    
    - name: Build
      working-directory: ./frontend
      run: npm run build

  build-images:
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    strategy:
      matrix:
        service: [auth-service, user-service, video-service, settings-service, program-service, coach-service, notification-service, frontend]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Podman
      run: |
        sudo apt-get update
        sudo apt-get install -y podman
    
    - name: Configure AWS credentials for ECR Public
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1
    
    - name: Login to Amazon ECR Public
      run: |
        aws ecr-public get-login-password --region us-east-1 | podman login --username AWS --password-stdin public.ecr.aws
    
    - name: Extract metadata
      id: meta
      run: |
        echo "tags=${REGISTRY}/powerlifting-coach/${{ matrix.service }}:${GITHUB_SHA::8}" >> $GITHUB_OUTPUT
        echo "latest=${REGISTRY}/powerlifting-coach/${{ matrix.service }}:latest" >> $GITHUB_OUTPUT
    
    - name: Build image with Podman
      run: |
        if [ "${{ matrix.service }}" = "frontend" ]; then
          podman build -t ${{ steps.meta.outputs.tags }} -t ${{ steps.meta.outputs.latest }} ./frontend
        else
          podman build -t ${{ steps.meta.outputs.tags }} -t ${{ steps.meta.outputs.latest }} ./services/${{ matrix.service }}
        fi
    
    - name: Push image to ECR Public
      run: |
        podman push ${{ steps.meta.outputs.tags }}
        podman push ${{ steps.meta.outputs.latest }}

  deploy:
    runs-on: ubuntu-latest
    needs: [build-images]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.6.0
    
    - name: Configure DigitalOcean CLI
      uses: digitalocean/action-doctl@v2
      with:
        token: ${{ secrets.DIGITALOCEAN_TOKEN }}
    
    - name: Terraform Init
      working-directory: ./infrastructure
      run: terraform init
      env:
        TF_VAR_do_token: ${{ secrets.DIGITALOCEAN_TOKEN }}
    
    - name: Terraform Plan
      working-directory: ./infrastructure
      run: terraform plan -out=tfplan
      env:
        TF_VAR_do_token: ${{ secrets.DIGITALOCEAN_TOKEN }}
        TF_VAR_environment: "prod"
        TF_VAR_create_vpc: false
        TF_VAR_use_managed_database: false
        TF_VAR_create_load_balancer: true
        TF_VAR_setup_domain: false
    
    - name: Terraform Apply
      working-directory: ./infrastructure
      run: terraform apply -auto-approve tfplan
      env:
        TF_VAR_do_token: ${{ secrets.DIGITALOCEAN_TOKEN }}
        TF_VAR_environment: "prod"
        TF_VAR_create_vpc: false
        TF_VAR_use_managed_database: false
        TF_VAR_create_load_balancer: true
        TF_VAR_setup_domain: false
    
    - name: Configure kubectl
      run: |
        doctl kubernetes cluster kubeconfig save $(terraform -chdir=./infrastructure output -raw cluster_name)
    
    - name: Deploy to Kubernetes with Kustomize
      run: |
        # Update image tags in kustomization
        cd k8s/overlays/production
        kustomize edit set image auth-service=${REGISTRY}/powerlifting-coach/auth-service:${GITHUB_SHA::8}
        kustomize edit set image user-service=${REGISTRY}/powerlifting-coach/user-service:${GITHUB_SHA::8}
        kustomize edit set image video-service=${REGISTRY}/powerlifting-coach/video-service:${GITHUB_SHA::8}
        kustomize edit set image settings-service=${REGISTRY}/powerlifting-coach/settings-service:${GITHUB_SHA::8}
        kustomize edit set image program-service=${REGISTRY}/powerlifting-coach/program-service:${GITHUB_SHA::8}
        kustomize edit set image coach-service=${REGISTRY}/powerlifting-coach/coach-service:${GITHUB_SHA::8}
        kustomize edit set image notification-service=${REGISTRY}/powerlifting-coach/notification-service:${GITHUB_SHA::8}
        kustomize edit set image frontend=${REGISTRY}/powerlifting-coach/frontend:${GITHUB_SHA::8}
        
        # Apply with kustomize
        kubectl apply -k .
        
        # Wait for deployments to be ready
        kubectl rollout status deployment/auth-service -n powerlifting-coach
        kubectl rollout status deployment/user-service -n powerlifting-coach
        kubectl rollout status deployment/video-service -n powerlifting-coach
        kubectl rollout status deployment/settings-service -n powerlifting-coach
        kubectl rollout status deployment/program-service -n powerlifting-coach
        kubectl rollout status deployment/coach-service -n powerlifting-coach
        kubectl rollout status deployment/notification-service -n powerlifting-coach
        kubectl rollout status deployment/frontend -n powerlifting-coach

  security-scan:
    runs-on: ubuntu-latest
    needs: [build-images]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    strategy:
      matrix:
        service: [auth-service, user-service, video-service, settings-service, program-service, coach-service, notification-service, frontend]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.REGISTRY }}/powerlifting-coach/${{ matrix.service }}:${{ github.sha }}
        format: 'sarif'
        output: 'trivy-results-${{ matrix.service }}.sarif'
    
    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results-${{ matrix.service }}.sarif'