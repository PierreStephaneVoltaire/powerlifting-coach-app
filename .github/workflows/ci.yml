name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/pierrestephanevoltaire/powerlifting-coach

jobs:
  build-images:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    strategy:
      matrix:
        service: [auth-service, user-service, video-service, settings-service, program-service, coach-service, notification-service, frontend]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Podman
      run: |
        sudo apt-get update
        sudo apt-get install -y podman

    - name: Login to GitHub Container Registry
      run: |
        echo "${{ secrets.GHCR_TOKEN }}" | podman login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin
    
    - name: Extract metadata and create GHCR tags
      id: meta
      run: |
        # Using the IMAGE_PREFIX environment variable for tagging
        IMAGE_PATH="${{ env.IMAGE_PREFIX }}-${{ matrix.service }}"
        SHA_TAG="${IMAGE_PATH}:${GITHUB_SHA::8}"
        LATEST_TAG="${IMAGE_PATH}:latest"

        echo "tags=${SHA_TAG}" >> $GITHUB_OUTPUT
        echo "latest=${LATEST_TAG}" >> $GITHUB_OUTPUT
    
    - name: Build image with Podman
      run: |
        if [ "${{ matrix.service }}" = "frontend" ]; then
          podman build -t ${{ steps.meta.outputs.tags }} -t ${{ steps.meta.outputs.latest }} ./frontend
        else
          podman build -t ${{ steps.meta.outputs.tags }} -t ${{ steps.meta.outputs.latest }} ./services/${{ matrix.service }}
        fi
    
    - name: Push image to GHCR
      run: |
        podman push ${{ steps.meta.outputs.tags }}
        podman push ${{ steps.meta.outputs.latest }}
